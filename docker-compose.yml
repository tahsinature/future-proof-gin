version: "3.9"

services:
  db:
    image: postgres:14.1-alpine3.14
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS
      POSTGRES_DB: $DB_NAME

  redis:
    image: redis:6.2.6-alpine3.15

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/bin
    depends_on:
      - db
    environment:
      DB_HOST: db
      REDIS_HOST: redis:6379
    command: sh -c './wait-for db:5432 redis:6379 -- make run-dev'
    ports:
      - "127.0.0.1:9000:9000"
